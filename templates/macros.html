{% macro list_items(recipes) -%}
<div class="row">
{% for recipe in recipes %}
<div class="col-md-12">
    <div class="well">
        <h2>{{ recipe['name'] }}</h2>
        <p>Ingredients: {{ recipe['ingredients'] }}</p>
        <p>Description: {{ recipe['memo'] }}</p>
        <p><input type="submit" class="btn btn-lg btn-danger" value="Print"></input></p>
    </div>
</div>
{% endfor %}
</div>
{%- endmacro %}
